<!DOCTYPE html>
<html>
<head>
    <title>Clase Persona</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1>Crear Persona</h1>
    <form class="mb-5" id="personaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required pattern="[0-9]{8}" title="El DNI debe tener 8 nÃºmeros"><br>
        <label class="sexo" for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select><br>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" required><br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" required><br>
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br>
        <button type="button" class="custom-btn btn" onclick="crearPersona()">Crear Persona</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
